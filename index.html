<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel = "stylesheet" href = "style.css">
    </head>


    <body>
        <header> 
            <h1>Tic-Tac-Toe</h1>
        </header>
        
        <section id = "menu">
            <h2>Menu</h2>

            
    

            <div id = "nameInputs">
                <label for = "inputName1">
                    Starting player's name:
                    <input type = "text" id = "inputName1" value = "Player1">
                </label>
                
                <label for = "inputName2">
                    Other player's name:
                    <input type = "text" id = "inputName2" value = "Player2">
                </label>
            </div>

            <button type="button" id="playButton">PLAY</button>
            
        </section>

        <section id = "game">
            <h2>Game</h2>

            <div id = "buttonMenuAndGridAndMessage">
                <div id="flexcellMenuAndRestartButtons">
                    <button type = "button" id = "menuButton"> Return to menu</button>
                    <button type = "button" id = "restartButton">Restart the round</button>
                </div>
                <div id="grid">
                    <!--
                    <div class="block">

                    <div class="block">
                        
                    </div>
                    <div class="block">
                                            
                    </div>
                    <div class="block">
                        
                    </div>
                    <div class="block">
                        
                    </div>
                    <div class="block">
                        
                    </div>
                    <div class="block">
                        
                    </div>
                    <div class="block">
                        
                    </div>
                    <div class="block">
                        
                    </div>
                    -->
                </div>
                
                <div id="flexcellMessagePanel">
                    <div id = "messagePanel">
                        <span id = "messageSpan">
                                
                        </span>
                    </div>
                </div>
                
            </div>


            <div id="scoreboard">

                <div class="scorePair">
                    <span id="scoreName2">Player1</span>
                    <span style="margin-left:1ch;">score:</span>
                    <span id="scoreNumber2" class="scoreNumber">0</span>
                </div>
                <div class="scorePair">
                    <span id="scoreName1">Player2</span>
                    <span style="margin-left:1ch;">score:</span>
                    <span id="scoreNumber1" class="scoreNumber">0</span>
                </div>
                

                
            </div>
        </section>
    </body>
</html>
